{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block style %}
    {% endblock style %}
    <title>
        {% block title %}{% endblock title %}
    </title>
    {% block header %}
    {% endblock header %}
</head>

<body>
    {% block body %}
    {% endblock body %}
</body>

</html>
