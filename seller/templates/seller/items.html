<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <a href="/logout">logout</a> <h4>Hey {{request.user}}</h4>
    {% else %}
    <a href="/login/">Login</a>
    {% endif %}
    <h1>All Items</h1>
    <a href="/seller/createitem/"> Create new item</a><br><br>
    
    <h2>Available items</h2>
    {% for item in items %}
    <a href="/seller/details/{{item.id}}">{{item.name}}</a><br>
    {% endfor %}
</body>
</html>
