<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <a href="/logout">logout</a> <h4>Hey {{request.user}}</h4>
    {% else %}
    <a href="/login/">Login</a>
    {% endif %}
    <h1>Update Item</h1>
    <a href="/seller/details/{{item.id}}">Back</a>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Name:{{form.name}}</h4>
        <h4>Description:{{form.description}}</h4>
        <h4>Image:{{form.image}}</h4>
        <h4>Price:{{form.price}}</h4>
        <h4>Category:{{form.category}}</h4>
        <h4>Count:{{form.count}}</h4>
        <input type="submit" value="Save">
    </form>
</body>
</html>
