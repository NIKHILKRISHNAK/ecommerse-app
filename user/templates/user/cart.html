<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cart</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <a href="/logout">logout</a> <h4>Hey {{request.user}}</h4>
    {% else %}
    <a href="/login/">Login</a>
    {% endif %}
    <h1>My Cart</h1>
    {% for cart in carts %}
    <h3>{{cart.item}}</h3>
    {% endfor %}
    {% if empty %}
    <h1>{{empty}}</h1>
    {% endif %}
</body>

</html>
