{% extends 'base.html' %}
{% block title %}
Thank you
{% endblock title %}
{% block style %}
<link rel="stylesheet" href="/static/user/thankyou.css">
<style>
    body{
        background-image: linear-gradient(#207de7,white);
    }
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        color: #207de7;
        background-color: white;
        width: fit-content;
        height: fit-content;
        padding: 30px;
        box-shadow: 10px 8px 40px #207de7;
        border-radius: 10px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    a {
        color: black;
        text-decoration: underline;
    }

    a:hover {
        color: #207de7;
    }

    img {
        width: 100%;
    }

    .tick {
        width: 15%;
        aspect-ratio: 3/2;
        object-fit: contain;
        filter: drop-shadow(3px 5px 20px rgb(109, 157, 230));
        animation: rotate 0.6s ease;
        animation-delay: 2s;
        transition: all 1s ease-out;
    }

    .image-road {
        background-color: white;
        width: 500px;
        height: 40px;
        visibility: hidden;
        animation: roadtravel 2s ease-in-out;
    }

    .imgbox {
        padding-top: 2px;
        width: 50%;
        position: relative;
        left: 0;
        visibility: hidden;
        animation: travel 2s ease-in-out;
        transition: all 1s ease-out;

    }
.second{
    text-align: center;
    position: relative;
    animation: rising 2s ease;
    transition: all 1s ease-out;
    
}
    @keyframes travel {
        0% {
            left: 0px;
            opacity: 0;
            visibility: visible;
            display: contents;

        }

        10% {
            opacity: 1;
        }

        70% {
            opacity: 1;
        }

        100% {
            left: 450px;
            opacity: 0;
            visibility: hidden;
            
        }
    }

    @keyframes roadtravel {
        from {
            visibility: visible;
            width: 500px;
            transform-origin: right;
        }

        to {
            width: 0px;
            visibility: hidden;
        }
    }
    @keyframes rising{
       0%{
        bottom:-100px;
        opacity: 0;
       }
       95%{
        opacity: 0.001;
       }
       100%{
        bottom:0px;
        opacity: 1;
       }
    }
    @keyframes rotate{
        0%{
            transform: rotate(0deg);
        }
        50%{
            transform: rotate(-30deg);
        }
        100%{
            transform: rotate(30deg);
        }
    }
</style>
{% endblock style %}

{% block header %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock header %}
{% block body %}
<div class="container">
    <div class="box">
        <div class="image-road">
            <div class="imgbox">
                <img src="/static/plane.png" alt="">
            </div>
        </div>
        <div class="second">
            <img class="tick" src="/static/tick.png" alt="">
            <h1>PLACED ORDER</h1>
            <a href="/"><i class="fas fa-home"></i>Back to Home Page</a>
        </div>
    </div>
</div>

{% endblock body %}
